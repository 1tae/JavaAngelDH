<body style="background: #f5f6f7;">

	<!-- 상단 메뉴바 -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color:#868e96">
    	<div class="container" style="position: relative;">
      		<a class="navbar-brand" href="index.html">메인페이지로 가는거</a>
    	</div>
  	</nav>


  <!-- 메인 컨텐츠 구역 -->
  <br><br><br><br><br>
  	<div class="container" >
    	<div class="row">
      		<div class="col-lg-8 col-md-12 mx-auto">
            <form action="write_ok.jsp" method="post" encType="multiplart/form-data"></form>
              <table class="table table-bordered" style="background: white;">
                  <tbody>
                          <tr>
                              <th>제목: </th>
                              <td><input type="text" placeholder="제목을 입력하세요. " name="subject" class="form-control"/></td>
                          </tr>
                          <tr>
                              <th>비밀번호: </th>
                              <td><input type="password" placeholder="비밀번호를 입력하세요" class="form-control"/></td>
                          </tr>
                          <tr>
                              <th>내용: </th>
                              <td><textarea cols="10" placeholder="내용을 입력하세요. " name="content" class="form-control" style="height: 500px; resize: none;"></textarea></td>
                          </tr>
                          <tr>
                              <th>첨부파일: </th>
                              <td><input type="text" placeholder="파일을 선택하세요. " name="filename" class="form-control"/>
                              <span><input type="file"></span>
                              </td>
                          </tr>
 
                          
                        </tbody>
                      </table>
                      <div class="float-right">
                        <input type="button" class="btn btn-link" style="background: #002c5f; color: white;" value="등록" onclick="sendData()" class="pull-right"/>
                        <input type="button" class="btn btn-link" style="background: #002c5f; color: white;" value="글 목록" onclick="javascript:location.href='list.jsp'"/>
                      </div>
              </form>
      		</div>
    	</div>
  	</div>


<!-- 하단 안내 -->
