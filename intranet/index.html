<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>달력</title>
    <link rel=" shortcut icon" href="./vendor/calender/image/favicon.ico">
    <link rel="stylesheet" href="./vendor/calender/vendor/css/fullcalendar1.min.css" />
    <link rel="stylesheet" href="./vendor/calender/vendor/css/bootstrap1.min.css">
    <link rel="stylesheet" href='./vendor/calender/vendor/css/select3.min.css' />
    <link rel="stylesheet" href='./vendor/calender/vendor/css/bootstrap-datetimepicker1.min.css' />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./vendor/calender/css/main1.css">

</head>

<body>
    <div class="container">

        <!-- 일자 클릭시 메뉴오픈 -->
        <div id="contextMenu" class="dropdown clearfix">
            <ul class="dropdown-menu dropNewEvent" role="menu" aria-labelledby="dropdownMenu"
                style="display:block;position:static;margin-bottom:5px;">
                <li><a tabindex="-1" href="#">원내행사</a></li>
                <li><a tabindex="-1" href="#">교사일정</a></li>
                <li><a tabindex="-1" href="#">체험학습</a></li>
                <li><a tabindex="-1" href="#">행정일정</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#" data-role="close">Close</a></li>
            </ul>
        </div>

        <div id="wrapper">
            <div id="loading"></div>
            <div id="calendar"></div>
        </div>


        <!-- 일정 추가 MODAL -->
        <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-allDay">하루종일</label>
                                <input class='allDayNewEvent' id="edit-allDay" type="checkbox"></label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-title">일정명</label>
                                <input class="inputModal" type="text" name="edit-title" id="edit-title"
                                    required="required" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-start">시작</label>
                                <input class="inputModal" type="text" name="edit-start" id="edit-start" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-end">끝</label>
                                <input class="inputModal" type="text" name="edit-end" id="edit-end" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-type">구분</label>
                                <select class="inputModal" type="text" name="edit-type" id="edit-type">
                                    <option value="원내행사">원내행사</option>
                                    <option value="교사일정">교사일정</option>
                                    <option value="체험학습">체험학습</option>
                                    <option value="행정일정">행정일정</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-color">색상</label>
                                <select class="inputModal" name="color" id="edit-color">
                                    <option value="#D25565" style="color:#D25565;">빨간색</option>
                                    <option value="#9775fa" style="color:#9775fa;">보라색</option>
                                    <option value="#ffa94d" style="color:#ffa94d;">주황색</option>
                                    <option value="#74c0fc" style="color:#74c0fc;">파란색</option>
                                    <option value="#f06595" style="color:#f06595;">핑크색</option>
                                    <option value="#63e6be" style="color:#63e6be;">연두색</option>
                                    <option value="#a9e34b" style="color:#a9e34b;">초록색</option>
                                    <option value="#4d638c" style="color:#4d638c;">남색</option>
                                    <option value="#495057" style="color:#495057;">검정색</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-desc">설명</label>
                                <textarea rows="4" cols="50" class="inputModal" name="edit-desc"
                                    id="edit-desc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer modalBtnContainer-addEvent">
                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="save-event">저장</button>
                    </div>
                    <div class="modal-footer modalBtnContainer-modifyEvent">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
                        <button type="button" class="btn btn-primary" id="updateEvent">저장</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">필터</h3>
            </div>

            <div class="panel-body">

                <div class="col-lg-6">
                    <label for="calendar_view">구분별</label>
                    <div class="input-group">
                        <select class="filter" id="type_filter" multiple="multiple">
                            <option value="원내행사">원내행사</option>
                            <option value="교사일정">교사일정</option>
                            <option value="체험학습">체험학습</option>
                            <option value="행정일정">행정일정</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-6">
                    <label for="calendar_view">등록자별</label>
                    <div class="input-group">
                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="공통"
                                checked>공통</label>
                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="원장"
                                checked>원장</label>
                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="교사"
                                checked>교사</label>
                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="영양"
                                checked>영양</label>
                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="시설"
                                checked>시설</label>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.filter panel -->
    </div>
    <!-- /.container -->

    <script src="./vendor/calender/vendor/js/jquery1.min.js"></script>
    <script src="./vendor/calender/vendor/js/bootstrap1.min.js"></script>
    <script src="./vendor/calender/vendor/js/moment1.min.js"></script>
    <script src="./vendor/calender/vendor/js/fullcalendar1.min.js"></script>
    <script src="./vendor/calender/vendor/js/ko1.js"></script>
    <script src="./vendor/calender/vendor/js/select3.min.js"></script>
    <script src="./vendor/calender/vendor/js/bootstrap-datetimepicker1.min.js"></script>
    <script src="./vendor/calender/js/main2.js"></script>
    <script src="./vendor/calender/js/addEvent1.js"></script>
    <script src="./vendor/calender/js/editEvent1.js"></script>
    <script src="./vendor/calender/js/etcSetting1.js"></script>
</body>

</html>
