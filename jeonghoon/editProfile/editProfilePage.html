function onsu_edit() {
	if($("#NAME").val().replace(/(^\s*)|(\s*$)/g, "") == "") {
		alert("이름을 입력해 주세요.");
		$("#NAME").focus();
		return false;
	}

	if(!$("#AREA_KIND1").is(":checked") && !$("#AREA_KIND2").is(":checked")) {
		alert("지역을 선택해 주세요.");
		$("#AREA_KIND1").focus();
		return false;
	}

	if($("#AREA_KIND1").is(":checked") && $('#GC_IDX').val() == '') {
		alert("행정구역을 선택해 주세요.");
		$("#GC_IDX").focus();
		return false;	
	}

	if($("#AREA_KIND2").is(":checked") && $('#AREA_NAME').val() == '') {
		alert("행정구역을 입력해 주세요.");
		$("#AREA_NAME").focus();
		return false;	
	}

	if ($("#M_TEL1").val() != "" || $("#M_TEL2").val() != "" || $("#M_TEL3").val() != "") {
		if ($("#M_TEL1").val().length < 2 || $("#M_TEL1").val().charAt(0) != "0" || isNaN($("#M_TEL1").val())) {
			alert("연락처 정보를 바르게 입력해 주세요.");
			$("#M_TEL1").focus(); return false;
		}

		if ($("#M_TEL2").val().length < 2 || isNaN($("#M_TEL2").val())) {
			alert("연락처 정보를 바르게 입력해 주세요.");
			$("#M_TEL2").focus(); return false;
		}

		if ($("#M_TEL3").val().length < 4 || isNaN($("#M_TEL3").val())) {
			alert("연락처 정보를 바르게 입력해 주세요.");
			$("#M_TEL3").focus(); return false;
		}
	}
